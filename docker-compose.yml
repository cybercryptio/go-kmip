version: '3'
services:
  dependencies:
    image: waisbrot/wait
    environment:
      TARGETS: pykmip-server:5696
    depends_on:
      - pykmip-server

  pykmip-server:
    build:
      context: pykmip-server
    ports:
      - 5696:5696
